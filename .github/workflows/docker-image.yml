name: Docker Image CI

on:
  push:
    branches: [ "development", "master" ]
  pull_request:
    branches: [ "development", "master" ]

jobs:
  build-development:
    name: Build (development)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution (Debug)
      run: dotnet build --configuration Debug --no-restore

    - name: Install libssl1.1
      run: |
        echo "deb http://security.ubuntu.com/ubuntu focal-security main" | sudo tee /etc/apt/sources.list.d/focal-security.list
        sudo apt-get update
        sudo apt-get install -y libssl1.1

    - name: Run unit tests
      run: dotnet test --configuration Debug --no-build --verbosity normal

    - name: Build the Docker image (development)
      run: docker build . --file ./MoistureMeterAPI/Dockerfile --tag my-image-name:development-$(date +%s)

  build-master:
    name: Build (master)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution (Release)
      run: dotnet build --configuration Release --no-restore

    - name: Install libssl1.1
      run: |
        echo "deb http://security.ubuntu.com/ubuntu focal-security main" | sudo tee /etc/apt/sources.list.d/focal-security.list
        sudo apt-get update
        sudo apt-get install -y libssl1.1

    - name: Run unit tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Build the Docker image (master)
      run: docker build . --file ./MoistureMeterAPI/Dockerfile --tag my-image-name:master-$(date +%s)
